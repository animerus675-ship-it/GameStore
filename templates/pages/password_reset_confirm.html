{% extends "layout/base.html" %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="page-heading header-text">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3>Set New Password</h3>
      </div>
    </div>
  </div>
</div>

<div class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        {% if validlink %}
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save new password</button>
          </form>
        {% else %}
          <p>The reset link is invalid or expired. Request a new one.</p>
          <a class="btn btn-primary" href="{% url 'pages:password_reset' %}">Request new link</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
