{% extends "layout/base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="page-heading header-text">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3>Вход</h3>
      </div>
    </div>
  </div>
</div>

<div class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        {% if form.errors %}
          <div class="alert alert-danger">Проверьте логин и пароль.</div>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
          {% endif %}
          <button type="submit" class="btn btn-primary">Войти</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
