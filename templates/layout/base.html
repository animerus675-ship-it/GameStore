{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <title>{% block title %}Lugx Gaming{% endblock %}</title>

  <link href="{% static 'theme/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'theme/assets/css/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'theme/assets/css/templatemo-lugx-gaming.css' %}">
  <link rel="stylesheet" href="{% static 'theme/assets/css/owl.css' %}">
  <link rel="stylesheet" href="{% static 'theme/assets/css/animate.css' %}">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
</head>
<body>
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <a href="{% url 'home' %}" class="logo">
              <img src="{% static 'theme/assets/images/logo.png' %}" alt="Lugx" style="width: 158px;">
            </a>
            <ul class="nav">
              <li><a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a></li>
              <li><a href="{% url 'shop' %}" class="{% if request.resolver_match.url_name == 'shop' %}active{% endif %}">Our Shop</a></li>
              <li><a href="{% url 'product_detail' %}" class="{% if request.resolver_match.url_name == 'product_detail' %}active{% endif %}">Product Details</a></li>
              <li><a href="{% url 'contact' %}" class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact Us</a></li>
              <li><a href="#">Sign In</a></li>
            </ul>
            <a class="menu-trigger">
              <span>Menu</span>
            </a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  {% block content %}{% endblock %}

  <footer>
    <div class="container">
      <div class="col-lg-12">
        <p>Copyright &copy; 2048 LUGX Gaming Company. All rights reserved. &nbsp;&nbsp; <a rel="nofollow" href="https://templatemo.com" target="_blank">Design: TemplateMo</a></p>
      </div>
    </div>
  </footer>

  <script src="{% static 'theme/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'theme/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'theme/assets/js/isotope.min.js' %}"></script>
  <script src="{% static 'theme/assets/js/owl-carousel.js' %}"></script>
  <script src="{% static 'theme/assets/js/counter.js' %}"></script>
  <script src="{% static 'theme/assets/js/custom.js' %}"></script>
</body>
</html>
